<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Reveal</title>
    
    <!-- Link to Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Display the Uploaded Image -->
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" class="img-fluid mb-4">

        <h2>Top 10 Dominant Colors for Image: {{ filename }}</h2>
        <div class="colors-container">
            {% for color in top_colors %}
                <div class="color-item">
                    <div class="color-box" style="background-color: {{ color }};">
                        {{ color }}
                    </div>               
                    <button class="copy-btn" onclick="copyToClipboard('{{ color }}')">Copy</button>
                </div>
            {% endfor %}
        </div>
        <!-- Button to Go Back to Upload Another Image -->
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Upload Another Image</a>
    </div>
</body>
    <!-- Bootstrap JS & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
    <script>{{ bootstrap.load_js() }}</script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
